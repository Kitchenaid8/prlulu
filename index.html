<!DOCTYPE html><html lang="en"><head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Product Simpler</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
<style>
:root{
  --pink1:#000000;
  --pink2:#000000;
  --brand:#000000;
  --ink:#232022;
  --muted:#5a5356;
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family:"Poppins",sans-serif;
  color:var(--ink);
  background: radial-gradient(1200px 600px at 65% 20%, var(--pink1), #fff 60%) fixed;
}
.header{
  position:sticky; top:0; z-index:10;
  background: #ffffff; height:70px; display:flex; align-items:center; justify-content:center; backdrop-filter: blur(6px);
  border-bottom:1px solid rgba(0,0,0,.35);
}
.header img{ height:110px; display:block; margin:0 auto; }
.hero{
  position:relative;
  overflow:hidden;
}
.hero img{
  width:100%; height:auto; display:block;
}
.overlay-card{
  position:relative;
  margin:-80px auto 40px;
  width:min(780px,92vw);
  background:rgba(255,255,255,.7);
  backdrop-filter: blur(10px);
  border:1px solid rgba(0,0,0,.45);
  border-radius:18px;
  box-shadow: 0 20px 60px rgba(0,0,0,.25);
  padding:24px 20px 32px;
  text-align:center;
}
h1{margin:6px 0 12px; font-size:28px; font-weight:600;}
.subtle{ color:var(--muted); font-size:18px; font-weight:600; }
.instructions{ max-width:640px; margin:14px auto 26px; text-align:left; }
.instructions ol{ margin:0; padding-left:22px; }
.instructions li{ color:var(--muted); margin:6px 0; }
.btn{
  background:#000000; color:#fff; text-decoration:none;
  padding:12px 26px; border-radius:12px; font-weight:700;
  display:inline-flex; align-items:center; gap:8px;
  box-shadow:0 10px 18px rgba(0,0,0,.35);
}
.btn:active{ transform: translateY(1px) }
.btn span{font-size:18px}
@media (min-width:900px){
  h1{font-size:32px}
}
</style>
</head>
<body>
  <header class="header">
  <img src="images/Lululemon-Symbol%2Bcopy.webp" alt="Lululemon Logo">
</header>
  <section class="hero">
    <video autoplay="" muted="" loop="" playsinline="" style="width:100%;height:100%;object-fit:cover;display:block;">
  <source src="media/xxx.mp4" type="video/mp4">
  متصفحك لا يدعم تشغيل الفيديو.
</video>
  </section>
  <div class="overlay-card">
    <h1>Product Simpler</h1>
    <div class="subtle">How it works</div>
    <div class="instructions">
      <ol>
        <li>Click the "Get Yours" button</li>
        <li>Enter your email & basic info</li>
        <li>Complete 4–5 recommended deals</li>
        <li>Receive your $750 gift card for PR!</li>
      </ol>
    </div>
    <a class="btn" href="https://trkio.org/aff_c?offer_id=314&aff_id=3083" target="_blank" rel="noopener">
      Get Yours <span>→</span>
    </a>
  </div>


</body></html>
